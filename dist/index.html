<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<div class="container">
    <div class="header">
        To-Do List
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="home">
                <h1>Home</h1>
                <div class="home-btns">
                    <button id="all-tasks-btn">
                        <div class="all-tasks-img"></div>
                        <span>All Tasks</span>
                    </button>
                    <button  id="today-btn">
                        <div class="today-img"></div>
                        <span>Today</span>
                    </button>
                    <button  id="week-btn">
                        <div class="week-img"></div>
                        <span>This Week</span>
                    </button>
                    <button  id="important-btn">
                        <div class="favorite-img"></div>
                        <span>Important</span>
                    </button>
                </div>
                
            </div>
            <div class="sidebar-projects">
                <h1>Projects</h1>
                <div class="project-btns">
                    <ul class="projects-list"></ul>
                    <button id="new-proj-btn">
                        <div class="proj-img"></div>
                        <span>New Project</span>
                    </button>
                </div>
               
            </div>
        </div>
        <div class="projects">
            <div class="project-name"></div>
            <div class="todo-container">
                
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
